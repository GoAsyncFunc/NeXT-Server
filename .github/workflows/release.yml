name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev_new
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/release.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/release.yml"
  release:
    types: [published]

jobs:

  build:
    strategy:
      matrix:
        # Only amd64 and arm64 architectures
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Windows arm64 is not commonly used
          - goarch: arm64
            goos: windows
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
      - name: Show workflow information
        id: get_filename
        run: |
          export _NAME=$(jq ".\"$GOOS-$GOARCH\".friendlyName" -r < .github/build/friendly-filenames.json)
          echo "GOOS: $GOOS, GOARCH: $GOARCH, RELEASE_NAME: $_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_OUTPUT
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Get project dependencies
        run: |
          go mod download
      - name: Get release version
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
      - name: Get other version
        if: ${{ github.event_name != 'release' }}
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_ENV
      - name: Build NeXT-Server
        run: |
          echo "version: $version"
          mkdir -p build_assets
          GOEXPERIMENT=jsonv2 go build -v -o build_assets/NeXT-Server -tags "xray" -trimpath -ldflags "-X 'github.com/GoAsyncFunc/NeXT-Server/cmd.version=$version' -s -w -buildid="

      - name: Rename Windows NeXT-Server
        if: matrix.goos == 'windows'
        run: |
          cd ./build_assets || exit 1
          mv NeXT-Server NeXT-Server.exe
      - name: Prepare to release
        run: |
          cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
          cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE
          cp ${GITHUB_WORKSPACE}/example/*.json ./build_assets/
          LIST=('geoip' 'geosite')
          for i in "${LIST[@]}"
          do
            DOWNLOAD_URL="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/${i}.dat"
            FILE_NAME="${i}.dat"
            echo -e "Downloading ${DOWNLOAD_URL}..."
            curl -L "${DOWNLOAD_URL}" -o ./build_assets/${FILE_NAME}
          done
      - name: Create ZIP archive
        shell: bash
        run: |
          pushd build_assets || exit 1
          touch -mt $(date +%Y01010000) *
          zip -9vr ../NeXT-Server-$ASSET_NAME.zip .
          popd || exit 1
          FILE=./NeXT-Server-$ASSET_NAME.zip
          DGST=$FILE.dgst
          for METHOD in {"md5","sha1","sha256","sha512"}
          do
            openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST
          done
      - name: Change the name
        run: |
          mv build_assets NeXT-Server-$ASSET_NAME
      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NeXT-Server-${{ steps.get_filename.outputs.ASSET_NAME }}
          path: |
            ./NeXT-Server-${{ steps.get_filename.outputs.ASSET_NAME }}/*
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./NeXT-Server-${{ steps.get_filename.outputs.ASSET_NAME }}.zip*
          tag: ${{ github.ref }}
          file_glob: true
